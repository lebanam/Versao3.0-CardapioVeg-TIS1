<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="estiloCadastro.css" />

</head>

<body>
  <div class="container">
    
    <div class="content">
     
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <p>
          <a href="index.html"> Página Inicial</a>
        </p>
        <form method="post" action="" id="frmCadastro" onsubmit="Adicionar(event)">
          <h1>Cadastro</h1>

          <p>
            <label for="txtNome">Seu nome</label>
            <input id="txtNome" name="txtNome" required="required" type="text" placeholder="nome" />
          </p>

          <p>
            <label for="txtEmail">Seu e-mail</label>
            <input id="txtEmail" name="txtEmail" required="required" type="email"
              placeholder="contato@html.com" />
          </p>

          <p>
            <label for="txtSenha">Sua senha</label>
            <input id="txtSenha" name="txtSenha" required="required" type="password" placeholder="ex. 1234" />
          </p>

          <p>
            <input type="submit" name="" id="btnCadastrarSalvar" value="Cadastrar">
          </p>

          <p class="link">
            Já tem conta?
            <a href="login.html"> Ir para Login </a>
          </p>
         
        </form>
      </div>
    </div>
    <table>
      <tbody id="tbodyResultados"></tbody>
      <tfoot></tfoot>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="funcoes.js"></script>
</body>

</html>
